<h4>Novo CanalPreco</h4>

<form>
  <div class="form-group p-10 row">
    <div class="col-sm-3">
      <label for="livroSelecionados">Livro</label>
    </div>
    <div class="col-sm-8">
      <select
        name="livroSelecionados"
        id="livroSelecionados"
        class="form-select"
        [formControl]="livroSelecionado"
        required="required"
      >
        <option *ngFor="let livro of livros" [value]="livro.cod">
          {{ livro.titulo }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group p-10 row">
    <div class="col-sm-3">
      <label for="canalSelecionados">Canal</label>
    </div>
    <div class="col-sm-8">
      <select
        name="canalSelecionados"
        id="canalSelecionados"
        class="form-select"
        [formControl]="canalSelecionado"
        required="required"
      >
        <option *ngFor="let canal of canais" [value]="canal.cod">
          {{ canal.nome }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group p-10 row">
    <div class="col-sm-3">
      <label for="preco">Pre√ßo</label>
    </div>
    <div class="col-sm-8">
      <input
        type="number"
        class="form-control"
        id="preco"
        name="preco"
        [formControl]="preco"
        required
      />
    </div>
  </div>
  <a href="" routerLink="/canalPrecos" class="btn btn-danger back">Voltar</a>
  <button class="btn btn-success" (click)="addCanalPreco()">Adicionar</button>
</form>
